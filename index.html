<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="ctop">
        <h2>Calculator</h2>
        <input type="text" class="question" placeholder="0">
        <input type="text" class="answer" placeholder="Ans">
    </div>
    <div class="cbottom">
        <div class="row">
            <button class="button">AC</button>
            <button class="button" id="backspace">C</button>
            <button class="button">%</button>
            <button class="button" id="colored">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="colored">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="colored">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="colored">+</button>
        </div>
        <div class="row">
            <button class="button" id="zero" >0</button>
            <button class="button">.</button>
            <button class="button" id="colored-equal">=</button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
